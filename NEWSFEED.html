<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jsocial+ Newsfeed</title>
  <link rel="stylesheet" href="NEWSFEED.css" />
</head>
<body>
  <div class="app-wrapper">
    <!-- Header -->
   <header class="topbar">
  <div class="topbar-logo">Jsocial+</div>
  <div class="topbar-right">
    <nav class="topbar-nav">
    
      <a href="Log out.html">Log out</a>
    </nav>
    <div class="topbar-profile">
      <img src="jeo.jpg" alt="User" class="profile-pic">
    </div>
  </div>
</header>


    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar-title">Newsfeed</div>

      <!-- Newsfeed -->
      <section class="newsfeed">
        <div class="post-card">
          <div class="post-header">
            <img src="lyka.jpg" class="post-avatar" alt="Avatar" />
            <div>
              <h4 class="post-author">Lyka Sumanting</h4>
              <p class="post-time">8 hours ago</p>
            </div>
          </div>
          <p class="post-content">Summer buddy!! 😍</p>
          <img src="bonding.jpg" class="post-img" alt="Post Image" />
          <div class="post-actions">
            <button>❤️ Like</button>
            <button>💬 Comment</button>
            <button>🔗 Share</button>
          </div>
        </div>

        <div class="post-card">
          <div class="post-header">
            <img src="vienne.jpg" class="post-avatar" alt="Avatar" />
            <div>
              <h4 class="post-author">Vienne Denise</h4>
              <p class="post-time">4 hours ago</p>
            </div>
          </div>
          <p class="post-content">Summer buddy!! 😍</p>
          <img src="viene.jpg" class="post-img" alt="Post Image" />
          <div class="post-actions">
            <button>❤️ Like</button>
            <button>💬 Comment</button>
            <button>🔗 Share</button>
          </div>
        </div>

        <div class="post-card">
          <div class="post-header">
            <img src="thea.jpg" class="post-avatar" alt="Avatar" />
            <div>
              <h4 class="post-author">Thea Allana</h4>
              <p class="post-time">2 hours ago</p>
            </div>
          </div>
          <p class="post-content">Summer buddy!! 😍</p>
          <img src="happy new year.jpg" class="post-img" alt="Post Image" />
          <div class="post-actions">
            <button>❤️ Like</button>
            <button>💬 Comment</button>
            <button>🔗 Share</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
